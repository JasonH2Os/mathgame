<!-- The main structure for the math game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Grade Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title of the game -->
    <h1>Math Game for First Graders</h1>
    
    <!-- This is where the math problem will appear -->
    <div id="question"></div>
    
    <!-- Area for inputting the answer and submitting it -->
    <div class="inputArea">
        <input type="number" id="answer" placeholder="Your answer here...">
        <button onclick="checkAnswer()">Submit</button>
        <div id="character" class="character">ğŸ™‚</div>
        
    </div>
    
    <!-- Feedback section to show if the answer is correct or not -->
    <p id="feedback"></p>

    <!-- Linking the JavaScript file for game functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
